spring.application.name=soat3-ms-pedidos
server.port=8083

# Configuracoes do Eureka Client
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Configuracoes do MongoDB
spring.data.mongodb.host=localhost     
spring.data.mongodb.port=27017         
spring.data.mongodb.database=pedidosdb

server.error.include-stacktrace=never

cliente.url=http://localhost:9090/v1/clientes
produto.url=http://localhost:9090/v1/produtos
pagamento.url=http://localhost:9090/v1/pagamentos